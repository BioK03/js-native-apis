<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS-NATIVE-APIS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>

<body>
    <noscript> Activate JavaScript to visit this website !</noscript>
    <span class="divider"></span>
    <section class="sect2 sect50">
        <h1>
            <i id="screenIcon" aria-hidden="true"></i> Screen Resolution
        </h1>
        <div>
            <span id="resolution"></span>
            <span id="fps"></span>
            <span id="touchpoints"></span>
        </div>
    </section>
    <section class="sect1 sect50">
        <h1>
            <i class="fa fa-video-camera" aria-hidden="true"></i> Webcam
        </h1>
        <div>
            <video autoplay="true" id="videoElement">
                
            </video>
        </div>
    </section>
    <span class="divider"></span>
    <section class="sect2 sect100">
        <h1>
            <i class="fa fa-map-marker" aria-hidden="true"></i> Location
        </h1>
        <div id="map">Geolocation not compatible or disabld by user.</div>
    </section>
    <span class="divider md-only"></span>
    <section class="sect1 sect50">
        <h1>
            <i id="batteryIcon" aria-hidden="true"></i><i id="batteryPlug" aria-hidden="true"></i> Battery
        </h1>
        <div id="battery"></div>
    </section>
    <span class="divider lg-only"></span>
    <section class="sect1 sect50">
        <h1>
            <i id="browserIcon" aria-hidden="true"></i> Browser
        </h1>
        <div>
            <span id="language"></span>
            <span id="cookie"></span>
            <span id="browser"></span>
            <span id="flash"></span>
        </div>
    </section>
    <span class="divider md-only"></span>
    <section class="sect1 sect50">
        <h1>
            <i class="fa fa-cog" aria-hidden="true"></i> System
        </h1>
        <div>
            <span id="mobile"></span>
            <span id="network"></span>
            <span id="os"></span>
            <span id="media"></span>
        </div>
    </section>
    <section class="sect1 sect50">
        <h1>
            <i class="fa fa-microphone" aria-hidden="true"></i> Micro
        </h1>
        <div id="micro"></div>
    </section>
    <footer>
        Created by Bertrand CHOUBERT, MIT License (excepting WURFL, according to sources in the code)
    </footer>


    <script type="text/javascript" src="https://l2.io/ip.js?var=userIp"></script>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYwAfzSdJzniL-p00-qToAyLuGptOdRlc"></script>
    <script type="text/javascript" src="https://wurfl.io/wurfl.js"></script>
    <script type="text/javascript" src="scripts/languageList.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="scripts/flashCheck.js"></script>
</body>

</html>
